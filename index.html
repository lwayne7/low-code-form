<!doctype html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
	    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	    <meta
	      name="description"
	      content="A React + TypeScript low-code form builder featuring drag-and-drop, nested containers, validation rules, responsive preview, and code export."
	    />
	    <title>low-code-form</title>
	    <script>
      // 在 React 加载前应用主题，避免闪烁
      (function() {
        try {
          const stored = localStorage.getItem('lowcode-storage');
          if (stored) {
            const data = JSON.parse(stored);
            const mode = data.state?.themeMode || 'system';
            let theme = mode;
            if (mode === 'system') {
              theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            document.documentElement.className = 'theme-' + theme;
            document.documentElement.style.colorScheme = theme;
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
